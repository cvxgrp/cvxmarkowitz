[tool.poetry]
name = "cvxmarkowitz"
version = "0.0.0"
description = "Markowitz"
authors = ["Thomas Schmelzer", "Kasper Johansson", "Philipp Schiele", "Stephen Boyd"]
readme = "README.md"
repository = "https://github.com/cvxgrp/cvxmarkowitz"
packages = [{include = "cvx"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
cvxpy = "*"
requests = { version = "*", optional = true }
numpyencoder = { version = "*", optional = true }
fire = { version = "^0.5.0", optional = true }


[tool.poetry.extras]
cli = ["numpyencoder", "requests", "fire"]

[tool.poetry.group.test.dependencies]
pytest = "7.2.0"
pytest-cov = "4.0.0"
mock = "*"

[tool.poetry.group.jupyter.dependencies]
jupyterlab = "*"
jupyter-book = "0.15.1"
pyyaml = "6.0.0"

[tool.poetry.group.linting.dependencies]
pylint = "*"
ruff = "0.0.277"
pre-commit = "*"
black = "23.3.0"

[tool.poetry.group.dev.dependencies]
pandas = "*"
yfinance = "*"
plotly = "*"
loguru = "*"
scikit-learn = "*"
cvxpyanalyzer = "*"
clarabel = "^0.5.1"
mosek = "*"
cvxsimulator = { git = "https://github.com/cvxgrp/simulator", branch = "main"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
weather-fire = "cvx.cli.weather_fire:main"

# Relevant documentation:
# https://medium.com/clarityai-engineering/how-to-create-and-distribute-a-minimalist-cli-tool-with-python-poetry-click-and-pipx-c0580af4c026

[tool.ruff]
select = ["E", "F", "I"]
line-length = 100
target-version = "py38"
exclude = [
    "*__init__.py"
]
