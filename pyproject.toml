[tool.poetry]
name = "cvxmarkowitz"
version = "0.0.0"
description = "Markowitz"
authors = ["Thomas Schmelzer"]
readme = "README.md"
repository = "https://github.com/cvxgrp/cvxmarkowitz"
packages = [{include = "cvx"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
cvxpy = "*"
click = "*"
requests = "*"
numpyencoder = "*"

[tool.poetry.dev-dependencies]
pytest = "7.2.0"
pytest-cov = "4.0.0"
pandas = "*"
yfinance = "*"
plotly = "*"
jupyterlab = "*"
loguru = "*"
jupyter-book = "0.15.1"
pylint = "*"
scikit-learn = "*"
cvxpyanalyzer = "*"
ruff = "0.0.277"
pre-commit = "*"
black = "23.3.0"
clarabel = "^0.5.1"
mosek = "*"
mock = "*"
cvxsimulator = { git = "https://github.com/cvxgrp/simulator", branch = "main"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
weather = "cvx.cli.weather:cli"
eigenvalue = "cvx.cli.smallest_ev:smallest_ev"

[tool.ruff]
select = ["E", "F", "I"]
line-length = 100
target-version = "py38"
exclude = [
    "*__init__.py"
]
