[tool.poetry]
name = "cvxmarkowitz"
version = "0.0.0"
description = "Markowitz"
authors = ["Thomas Schmelzer"]
readme = "README.md"
repository = "https://github.com/cvxgrp/cvxmarkowitz"
packages = [{include = "cvx"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
cvxpy = "*"
requests = { version = "*", optional = true }
numpyencoder = { version = "*", optional = true }
click = { version = "*", optional = true }

[tool.poetry.extras]
cli = ["click", "numpyencoder", "requests"]

[tool.poetry.group.test.dependencies]
pytest = "7.2.0"
pytest-cov = "4.0.0"
mock = "*"

[tool.poetry.group.jupyter.dependencies]
jupyterlab = "*"
jupyter-book = "0.15.1"

[tool.poetry.group.linting.dependencies]
pylint = "*"
ruff = "0.0.277"
pre-commit = "*"
black = "23.3.0"

[tool.poetry.group.dev.dependencies]
pandas = "*"
yfinance = "*"
plotly = "*"
loguru = "*"
scikit-learn = "*"
cvxpyanalyzer = "*"
clarabel = "^0.5.1"
mosek = "*"
cvxsimulator = { git = "https://github.com/cvxgrp/simulator", branch = "main"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
weather = "cvx.cli.weather:cli"
eigenvalue = "cvx.cli.smallest_ev:smallest_ev"

[tool.ruff]
select = ["E", "F", "I"]
line-length = 100
target-version = "py38"
exclude = [
    "*__init__.py"
]
