[project]
name = "cvxmarkowitz"
version = "0.0.0"
description = "Markowitz"
authors = [{name = "Thomas Schmelzer", email = "thomas.schmelzer@gmail.com"},
    {name = "Kasper Johansson"},
    {name = "Philipp Schiele"},
    {name = "Stephen Boyd"}]

readme = "README.md"

#authors = ["Thomas Schmelzer", "Kasper Johansson", "Philipp Schiele", "Stephen Boyd"]
#readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cvxpy-base>=1.6.0",
    "numpy>=2.4.0",
    "clarabel"
]

[project.urls]
repository = "https://github.com/cvxgrp/cvxmarkowitz"

[dependency-groups]
dev = [
    "fire",
    "mock",
    "yfinance",
    "loguru",
    "tinycta",
    "plotly",
    "cvxsimulator",
    "scikit-learn",
    "marimo"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cvxmarkowitz"]

[tool.mypy]
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true
ignore_missing_imports = true
# Disable strict checks that fail with cvxpy's untyped code
warn_return_any = false
disallow_any_unimported = false
disallow_untyped_calls = false
disable_error_code = ["attr-defined", "no-any-return", "operator", "no-untyped-call"]

[tool.deptry.per_rule_ignores]
DEP002 = ["cvxpy-base", "clarabel"]
DEP001 = ["cvx", "cvxpy"]
