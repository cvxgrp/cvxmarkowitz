[tool.poetry]
name = "cvxmarkowitz"
version = "0.0.0"
description = "Markowitz"
authors = ["Thomas Schmelzer"]
readme = "README.md"
repository = "https://github.com/cvxgrp/cvxmarkowitz"
packages = [{include = "cvx"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
cvxpy = "*"

[tool.poetry.dev-dependencies]
pytest = "7.2.0"
pytest-cov = "4.0.0"
pandas = "*"
yfinance = "*"
plotly = "*"
jupyterlab = "*"
loguru = "*"
cvxsimulator = "*"
jupyter-book = "0.15.1"
pylint = "*"
scikit-learn = "*"
cvxpyanalyzer = "*"
ruff = "^0.0.275"
pre-commit = "*"
black = "^23.1.0"
clarabel = "^0.5.1"
mosek = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["E", "F", "I"]
line-length = 100
target-version = "py38"
exclude = [
    "*__init__.py"
]
