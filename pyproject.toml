[tool.poetry]
name = "cvxmarkowitz"
version = "0.0.0"
description = "Markowitz"
authors = ["Thomas Schmelzer"]
readme = "README.md"
repository = "https://github.com/cvxgrp/cvxmarkowitz"
packages = [{include = "cvx"}]

[tool.poetry.dependencies]
python = ">=3.8"
#numpy = "*"
#pandas = "*"   # unfortunately crash with quantstats for pandas >= 2.0.0
cvxrisk = "*"

[tool.poetry.dev-dependencies]
pytest = "7.2.0"
pytest-cov = "4.0.0"
yfinance = "*"
quantstats = "*"
plotly = "*"
cvxpy = "*"
jupyterlab = "*"
loguru = "*"
cvxsimulator = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
